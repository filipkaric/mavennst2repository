<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Index</title>
    </h:head>
    <h:body>
        <b:container>
            <h:form styleClass="form-signin" prependId="false">
                <h2 class="form-signin-heading">Please sign in</h2>
                <b:inputText id="username" placeholder="Username" value="#{mbKorisnik.korisnik.username}" required="true" >
                    <f:facet name="prepend">
                        <b:icon name="user" />
                    </f:facet>
                </b:inputText>
                <b:inputText id="password" placeholder="Password" type="password" value="#{mbKorisnik.korisnik.password}" required="true">
                    <f:facet name="prepend">
                        <b:iconAwesome name="key" />
                    </f:facet>
                </b:inputText>
                <b:selectBooleanCheckbox value="true" caption="remember me"/>
                <b:commandButton look="primary btn-block" value="Sign In" icon="log-in" size="lg" action="#{mbKorisnik.prijaviUsera()}" />
            </h:form>
        </b:container>
        
    </h:body>
</html>
