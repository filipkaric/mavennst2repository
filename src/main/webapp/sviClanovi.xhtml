<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./newTemplate.xhtml">

            <ui:define name="top">
                
            </ui:define>

            <ui:define name="left">
                <h:form>          
                    <p:growl id="messages" showDetail="false" />

                    <p:commandButton id="dynaButton" value="Opcije" type="button" icon="ui-icon-extlink" />
                    <p:tieredMenu overlay="true" trigger="dynaButton" my="left top" at="left bottom" style="width:200px">
                        <p:submenu label="Članovi" icon="ui-icon-extlink">
                            <p:menuitem value="Unos novog člana"  icon="ui-icon-disk" action="unosClana?faces-redirect=true"/>
                            <p:menuitem value="Prikaz svih članova"  icon="ui-icon-arrowrefresh-1-w" action="sviClanovi?faces-redirect=true"/>
                        </p:submenu>
                        <p:submenu label="Rad sa planovima ishrane" icon="ui-icon-extlink">
                            <p:menuitem value="Unos plana ishrane"  icon="ui-icon-disk" action="unosPlanaIshrane?faces-redirect=true"/>
                            <p:menuitem value="Prikaz svih planova isrhane" icon="ui-icon-arrowrefresh-1-w" action="prikazSvihPlanovaIshrane?faces-redirect=true"/>
                        </p:submenu>
                        <p:submenu label="Rad sa jelima" icon="ui-icon-extlink">
                            <p:menuitem value="Prikaz svih jela" icon="ui-icon-arrowrefresh-1-w" action="prikazSvihJela?faces-redirect=true"/>
                        </p:submenu>
                        <p:submenu label="Ostalo" icon="ui-icon-extlink" >
                            <p:menuitem value="Izloguj se" icon="ui-icon-arrowrefresh-1-w" action="#{mbKorisnik.logout()}"/>
                        </p:submenu>
                    </p:tieredMenu>
                </h:form>
            </ui:define>

            <ui:define name="content">
                <h:form>
                    <f:metadata>
                        <f:event type="preRenderView" listener="#{mbClan.onload}"/>
                    </f:metadata>
                    <p:dataTable id="tabela" var="clan" value="#{mbClan.clanovi}">
                        <f:facet name="header">
                            <p:outputPanel>
                                <h:outputText value="Sistem je pronasao članove" />
                            </p:outputPanel>
                        </f:facet>
                        <p:column headerText="Šifra" sortBy="#{clan.sifraClana}" filterBy="#{clan.sifraClana}">
                            <p:outputLabel value="#{clan.sifraClana}"/>
                        </p:column>
                        <p:column headerText="Ime i prezime" sortBy="#{clan.imePrezime}" filterBy="#{clan.imePrezime}">
                            <p:outputLabel value="#{clan.imePrezime}"/>
                        </p:column>
                        <p:column headerText="Godina rodjenja" sortBy="#{clan.godinaRodjenja}" filterBy="#{clan.godinaRodjenja}">
                            <p:outputLabel value="#{clan.godinaRodjenja}"/>
                        </p:column>
                        <p:column headerText="Visina(m)" sortBy="#{clan.visinaUMetrima}" filterBy="#{clan.visinaUMetrima}">
                            <p:outputLabel value="#{clan.visinaUMetrima}"/>
                        </p:column>
                        <p:column headerText="Težina(kg)" sortBy="#{clan.tezinaUKg}" filterBy="#{clan.tezinaUKg}">
                            <p:outputLabel value="#{clan.tezinaUKg}"/>
                        </p:column>
                        <p:column headerText="Napomena" sortBy="#{clan.napomena}" filterBy="#{clan.napomena}">
                            <p:outputLabel value="#{clan.napomena}"/>      
                        </p:column> 
                        <p:column headerText="Plan ishrane">
                            <p:outputLabel value="#{clan.sifraPlanaIshrane.nazivPlanaIshrane}"/>      
                        </p:column>  
                        <p:column headerText="Obrisi člana">
                             <p:growl id="message" showDetail="false" />
                             <p:commandButton update="tabela" id="obrisi1"  value="Obrisi" actionListener="#{mbClan.obrisi(clan)}"/>
                        </p:column>
                    </p:dataTable>

                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
